<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Music Player Page</title>
      <link rel="stylesheet" href="../../styles/producer.css">
   </head>
   <body>
      <img class="logo" src="../../assets/headphones.png" alt="headphones"
         style="position: absolute; top: 0; left: 0; width: 64px; height: 64px;" />
      <div class="home-wrapper" style="text-align: center; margin-top: 0;">
         <div class="title">
            <h2>The HackerFlow Radio</h2>
         </div>
         <div class="navbar">
            <button type="button"> <a href="../listener.html">Listener</a></button>
            <button type="button"> <a href="../DJ.html">DJ</a></button>
            <button type="button"> <a href="index.html">Producer</a></button>
            <button type="button"> <a href="../../index.html">Home</a></button>
         </div>
      </div>

      <!-- Main content -->
      <div style="display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 10%;">
         <!-- Search Bar and Button Container -->
         <div style="display: flex; width: 50%; margin-bottom: 20px;">
            <input type="text" placeholder="Search Playlist..." style="flex: 1; padding: 10px;">
            <button type="button" style="margin-left: 10px;">Search</button>
         </div>
         <!-- Tracklist -->
         <ul style="list-style-type: none; padding: 0; width: 50%;">
            <!-- Track 1 -->
            <li style="margin-bottom: 20px;">
               <strong>Track 1: Insert Track Name Here</strong><br>
               <audio controls>
                     <source src="insert_path_to_track1.mp3" type="audio/mpeg">
               </audio>
            </li>
            <!-- Track 2 -->
            <li style="margin-bottom: 20px;">
               <strong>Track 2: Insert Track Name Here</strong><br>
               <audio controls>
                     <source src="insert_path_to_track2.mp3" type="audio/mpeg">
               </audio>
            </li>
            <!-- Add more tracks similarly -->
         </ul>
      </div>
   </body>
</html>
